<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="survey-form">
            <h2>Survey Form</h2>
            <p class="subtitle">User stories survey form</p>
            
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter E-Mail" required>

            <label for="work">Work Experience:</label>
            <input type="number" id="work" placeholder="Enter Number" min="0" required>

            <label for="investing">Are you comfortable in investing in real estate on platform without first investigating properly?</label>
            <select id="investing" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="suggestions">Suggestions to build trusted platform</label>
            <input type="text" id="suggestions" placeholder="">

            <fieldset>
                <legend>You are ready to invest in:</legend>
                <label>
                    <input type="checkbox" name="invest" value="Real Estate"> Real Estate
                </label>
                <label>
                    <input type="checkbox" name="invest" value="Mutual Funds"> Mutual Funds
                </label>
                <label>
                    <input type="checkbox" name="invest" value="Crypto Currency"> Crypto Currency
                </label>
                <label>
                    <input type="checkbox" name="invest" value="Stocks & Bonds"> Stocks & Bonds
                </label>
            </fieldset>

            <fieldset>
                <legend>Are you ready for further contact</legend>
                <label>
                    <input type="radio" name="contact" value="Yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="contact" value="No"> No
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
